{% extends "base.html" %}
{% block content %}
{% for host in pending_hosts %}
  <form method="POST">
    {% csrf_token %}
    {{ host.email }}
    <input type="submit" value="Decline" name="status">
    <input type="submit" value="Accept" name="status">
    <input type="hidden" name="id" value={{ host.id }}>
  </form>
{% endfor %}
{% endblock content %}
