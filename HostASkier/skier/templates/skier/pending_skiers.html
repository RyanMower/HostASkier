{% extends "coordinator_base.html" %}
{% block content %}
{% for skier in pending_skiers %}
  <form method="POST">
    {% csrf_token %}
    {{ skier.email }}
    <input type="submit" value="Decline" name="status">
    <input type="submit" value="Accept" name="status">
    <input type="hidden" name="id" value={{ skier.id }}>
  </form>
{% endfor %}
{% endblock content %}
